    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);

        // Get the value of 'name'
        const code = params.get('subject');

        const subjectInfo = solutionManual.find(s => s.code === code);

        // If subject is found, display it. If not, redirect.
        if (subjectInfo) {
            document.getElementById('subject-title').innerText = `${subjectInfo.title}`;

            const table = document.getElementById('lecture-table');
            subjectInfo.listOfLecture.forEach(lecture => {
                const row = document.createElement('tr');
                row.className = 'sectionList';
                row.innerHTML = `
                    <td><a href="listOfQuestions.html?subject=${code}&topic=${lecture.code}">Section ${lecture.lectureNo}</a></td>
                    <td><a href="listOfQuestions.html?subject=${code}&topic=${lecture.code}">${lecture.title}</a></td>
                    <td><a href="listOfQuestions.html?subject=${code}&topic=${lecture.code}">${lecture.listOfProblems.length || 'TBA'}</a></td>
                `;
                table.appendChild(row);
            });
        } else {
            // Redirect if not found
            window.location.href = '../index.html';
        }


    </script>
